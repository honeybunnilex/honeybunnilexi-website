<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading Your Free Audio Reset...</title>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      color: #e8e8e8;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .loading-container {
      text-align: center;
      max-width: 400px;
    }

    .loading-title {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #ffffff;
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(102, 126, 234, 0.3);
      border-top: 3px solid #667eea;
      border-radius: 50%;
      margin: 2rem auto;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading-text {
      color: #b8c6db;
      font-size: 0.9rem;
    }

    .fallback-link {
      display: inline-block;
      margin-top: 2rem;
      padding: 1rem 2rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="loading-container">
    <h1 class="loading-title">Preparing Your Free Audio Reset</h1>
    <div class="loading-spinner"></div>
    <p class="loading-text">Optimizing experience for better results...</p>
    <a href="/audio-drops.html" class="fallback-link" style="display: none;" id="fallbackLink">Continue to Audio Experience â†’</a>
  </div>

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-W4WDJJLFNP"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-W4WDJJLFNP');
  </script>

  <script>
    // A/B Test Router Logic (Fixed)
    function determineTestVersion() {
      // Get traffic source for proper routing
      const referrer = document.referrer.toLowerCase();
      const urlParams = new URLSearchParams(window.location.search);
      const utmSource = urlParams.get('utm_source');
      
      // Determine traffic type
      let trafficType = 'unknown';
      if (referrer.includes('bunni-lair') || utmSource === 'feminine_site' || 
          referrer.includes('instagram') || referrer.includes('tiktok') || 
          referrer.includes('pinterest')) {
        trafficType = 'feminine';
      } else if (referrer.includes('audio-drops') || utmSource === 'masculine_site' || 
                 referrer.includes('reddit') || referrer.includes('linkedin')) {
        trafficType = 'masculine';
      }
      
      // Check if user already has a version assigned
      let assignedVersion = sessionStorage.getItem('ab_test_version');
      
      if (!assignedVersion) {
        if (trafficType === 'feminine') {
          // For feminine traffic, use the dynamic version
          assignedVersion = 'dynamic';
        } else {
          // For masculine/unknown traffic, run A/B test
          const randomNum = Math.random();
          assignedVersion = randomNum < 0.5 ? 'version_a' : 'version_b';
        }
        
        // Store version in session
        sessionStorage.setItem('ab_test_version', assignedVersion);
        
        // Track assignment
        if (typeof gtag !== 'undefined') {
          gtag('event', 'ab_test_assignment', {
            'event_category': 'AB_Test',
            'event_label': assignedVersion,
            'traffic_type': trafficType,
            'referrer': referrer || 'direct'
          });
        }
      }
      
      return assignedVersion;
    }

    function redirectToVersion(version) {
      const baseUrl = window.location.origin;
      const queryString = window.location.search;
      
      let targetUrl;
      switch(version) {
        case 'version_a':
          targetUrl = baseUrl + '/free-whisper-player-a.html' + queryString;
          break;
        case 'version_b':
          targetUrl = baseUrl + '/free-whisper-player-b.html' + queryString;
          break;
        case 'dynamic':
        default:
          targetUrl = baseUrl + '/free-whisper-player-dynamic.html' + queryString;
          break;
      }
      
      // Add version parameter to URL for tracking
      const separator = queryString ? '&' : '?';
      targetUrl += separator + 'ab_version=' + version;
      
      // Redirect after brief loading
      setTimeout(() => {
        window.location.replace(targetUrl);
      }, 800);
    }

    // Initialize A/B test on page load
    document.addEventListener('DOMContentLoaded', function() {
      // Track router page load
      if (typeof gtag !== 'undefined') {
        gtag('event', 'ab_router_load', {
          'event_category': 'AB_Test',
          'event_label': 'router_page',
          'referrer': document.referrer || 'direct'
        });
      }
      
      // Determine and redirect to appropriate version
      const version = determineTestVersion();
      redirectToVersion(version);
      
      // Show fallback if redirect doesn't work
      setTimeout(() => {
        document.getElementById('fallbackLink').style.display = 'inline-block';
      }, 3000);
    });
  </script>
</body>
</html>
